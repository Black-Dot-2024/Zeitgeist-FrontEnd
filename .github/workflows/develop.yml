name: React Vite CI

on:
  pull_request:
    branches:
      - develop # Ajusta esto según tus ramas de desarrollo

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Asegúrate de que esta versión sea compatible con tu proyecto
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Linter
        run: pnpm run lint

      - name: Compile
        run: pnpm run build

      - name: Build and Preview
        run: pnpm run preview
